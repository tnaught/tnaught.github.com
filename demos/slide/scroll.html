<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片无缝滚动</title>
	<style type="text/css">
		#slider{
			width: 300px;
			height:300px;
			overflow: hidden;
			margin:100px auto;
		}
		#slider ul{
			padding:0;
			margin:0;
			width:1200px;
			height:300px;
			overflow: hidden;
			list-style-type: none;
		}
		#slider ul li{
			width:300px;
			height:300px;
			float:left;
		}
		#slider img{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div id="slider">
		<ul>
			<li><a href=""><img src="pic1.jpg" alt=""></a></li>
			<li><a href=""><img src="pic2.jpg" alt=""></a></li>
			<li><a href=""><img src="pic3.jpg" alt=""></a></li>
			<li><a href=""><img src="pic4.jpg" alt=""></a></li>
		</ul>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
	(function($){
		$.fn.slider = function(setting){
			var setting = $.extend(setting);
			var _this = $(this);
			var id = _this.attr('id');
			var scrollObj = _this.find('ul');
			var scrollUnits = scrollObj.find('li');
			var unitsHeight = scrollUnits.eq(0).height();
			var unitsWidth = scrollUnits.eq(0).width();
			var unitsLength = scrollUnits.length;
			var doScroll,doanimate,animateLen = 0,scrollLen = 0;

			scrollObj.css({width:unitsWidth*unitsLength,height:unitsHeight*unitsLength});
			var scrollBox_x='<table cellpadding="0" cellspacing="0">'+
			'<tr><td id="'+id+'abox">'+_this.html()+'</td>'+
			'<td id="'+id+'bbox">'+_this.html()+
			'</td></tr></table>';  
        	_this.html(scrollBox_x);
        	var scrollLeft = function(){
        		if(_this.scrollLeft()>=$('#'+id+'abox').outerWidth()){
        			_this.scrollLeft(0);
        			scrollLen = 0;
        			animateLen = 0;
        		}
        		doanimate=setInterval(function(){
	                if(animateLen<unitsWidth){ 
	                    var dist=Math.ceil((unitsWidth-animateLen)/10);  
	                    animateLen=animateLen+dist;
	                    scrollLen=scrollLen+dist; 
	                    _this.scrollLeft(scrollLen);
	                }else{
	                    clearInterval(doanimate);
	                    animateLen=0;
	                }  
	            },1000);

	            doScroll=setTimeout(scrollLeft,setting.speed);
	        }
	        doScroll=setTimeout(scrollLeft,setting.speed);
		}
		$('#slider').slider({speed:400});
	})(jQuery)
	</script>
</body>
</html>
