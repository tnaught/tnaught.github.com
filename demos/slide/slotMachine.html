	<script type="text/javascript">
		(function($){
			var objs = $('.box ul');
			objs.each(function(){
				var $this = $(this);
				var items = $this.find('li');
				var len = items.length;
				var itemHeight = items.outerHeight();
				var totalHeight = itemHeight*len;
				$this.append(items.eq(0).clone());
				
				var moveDis = parseInt($this.css('top'));
				var move = function(){
					if(Math.abs(moveDis)>=totalHeight){
						$this.css('top','0px');
						moveDis = 0;
					}
					moveDis -= itemHeight;
					$this.animate({top:moveDis},70);
				}
				var interTime = setInterval(function(){
					move();
				},70);
				setTimeout(function(){
					stop();
				},3000)
				var stop = function(){
					$this.stop();
					clearInterval(interTime);
					var index = parseInt(Math.random()*10);
					var stopTop  =  -itemHeight*index;
					$this.animate({'top':stopTop},'slow',function(){

					})
				}
			})
		})(jQuery)
