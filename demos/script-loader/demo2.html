<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        document.write('<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></scr'+'ipt>');
    </script>
</head>
<body>
    <p>浏览器调试模式下查看Network标签，会发现jquery.js下载完成后才会开始加载bootstrap.js</p>
    <script>
        function create_elem2() {
            var elem2 = document.createElement('script');
            elem2.src = 'http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js';
            document.getElementsByTagName('head')[0].appendChild(elem2);
        }
        create_elem2();
    </script>
</body>
</html>
